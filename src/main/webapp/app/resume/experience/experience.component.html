<div style="padding: 8px">
<h2>
    <a href="{{_experience.url}}">{{_experience.companyName}}</a>
</h2>
<h3>
    {{_experience.position}}
</h3>
<h4>Dates : {{_experience.startDate}} - {{_experience.endDate}}</h4>
<ol>
    <h4 class="text-left">About</h4>
    <li *ngFor='let about of _experience.about'>{{about}}</li>
</ol>

<ul>
    <h4>Key Projects</h4>
    <li *ngFor='let keyproject of _experience.keyProjects'>{{keyproject}}</li>
</ul>
<p>Tech Used: {{_experience.techUsed}}</p>
</div>
